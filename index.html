<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Network Table</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-5">
                <label for="address" class="form-label">Network Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter valid address">
            </div>
            <div class="col-md-5">
                <label for="subnet" class="form-label">Subnet</label>
                <input type="text" class="form-control" id="subnet" placeholder="Enter valid subnet">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button id="submit" type="button" class="btn btn-primary w-100">Submit</button>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <p><strong>Class:</strong> <span id="classValue"></span></p>
                <p><strong>Old Subnet Mask:</strong> <span id="oldSubnetMask"></span></p>
                <p><strong>Borrowed Bits:</strong> <span id="borrowedBits"></span></p>
            </div>
            <div class="col-md-6">
                <p><strong>New Subnet Mask:</strong> <span id="newSubnetMask"></span></p>
                <p><strong>Number of Usable Hosts:</strong> <span id="usableHosts"></span></p>
                <p><strong>Delta:</strong> <span id="delta"></span></p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table id="myTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Networks</th>
                            <th scope="col">Network Address</th>
                            <th scope="col">Broadcast Address</th>
                            <th scope="col">First Usable Host</th>
                            <th scope="col">Last Usable Host</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        
                    </tbody>
                </table>
                <div class="mt-3">
                    <button id="exportXLSX" class="btn btn-success">Export to XLSX</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
